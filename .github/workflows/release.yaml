name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: gjkim42
          password: ${{ secrets.DOCKERHUB_AXON_TOKEN }}

      - name: Build image
        run: make image

      - name: Push image
        run: make push
